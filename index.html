<!DOCTYPE html>
<html lang="zh-CN" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简约日记本</title>
  <!-- 引入外部资源 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.13.0/dist/av-min.js"></script>
  
  <!-- 引入自定义样式 -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- 顶部导航栏 -->
  <header class="navbar">
    <div class="container">
      <div class="logo">
        <i class="fa fa-book"></i> 简约日记
      </div>
      <div class="nav-actions">
        <button id="theme-toggle" class="theme-btn">
          <i class="fa fa-moon-o"></i>
        </button>
        <div id="auth-buttons">
          <button id="login-btn" class="btn btn-outline">登录</button>
          <button id="register-btn" class="btn btn-primary">注册</button>
        </div>
        <div id="user-menu" class="hidden">
          <span id="username-display" class="username"></span>
          <div class="dropdown">
            <i class="fa fa-caret-down"></i>
            <div class="dropdown-menu">
              <a href="#" id="profile-link"><i class="fa fa-user"></i> 个人资料</a>
              <a href="#" id="admin-link" class="hidden"><i class="fa fa-cog"></i> 管理员面板</a>
              <a href="#" id="logout-link"><i class="fa fa-sign-out"></i> 退出登录</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- 登录/注册模态框 -->
  <div id="auth-modal" class="modal hidden">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-title">登录</h3>
        <button class="close-modal"><i class="fa fa-times"></i></button>
      </div>
      <div class="modal-body">
        <form id="auth-form">
          <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" required placeholder="请输入用户名">
          </div>
          <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" required placeholder="请输入密码">
          </div>
          <div id="register-fields" class="hidden">
            <div class="form-group">
              <label for="email">邮箱</label>
              <input type="email" id="email" name="email" placeholder="请输入邮箱（可选）">
            </div>
            <div class="form-group">
              <label for="confirm-password">确认密码</label>
              <input type="password" id="confirm-password" name="confirm-password" required placeholder="请确认密码">
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary w-full">登录</button>
            <p class="switch-auth">
              <span id="switch-text">还没有账号？</span>
              <button type="button" id="switch-auth" class="text-primary">立即注册</button>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- 主内容区 -->
  <main class="container">
    <!-- 未登录状态 -->
    <div id="guest-view" class="guest-view">
      <div class="welcome-card">
        <h2>记录生活的每一个瞬间</h2>
        <p>登录后即可开始撰写日记，永久保存您的珍贵回忆</p>
        <div class="welcome-actions">
          <button id="guest-login-btn" class="btn btn-primary">立即登录</button>
          <button id="guest-register-btn" class="btn btn-outline">免费注册</button>
        </div>
      </div>
    </div>

    <!-- 已登录状态 - 日记列表 -->
    <div id="diary-view" class="hidden">
      <div class="diary-header">
        <h2>我的日记</h2>
        <button id="add-diary-btn" class="btn btn-primary">
          <i class="fa fa-plus"></i> 新建日记
        </button>
      </div>

      <!-- 管理员视图 -->
      <div id="admin-view" class="hidden">
        <div class="admin-controls">
          <h3>管理员面板</h3>
          <div class="admin-filters">
            <select id="user-filter">
              <option value="all">所有用户</option>
              <!-- 动态加载用户选项 -->
            </select>
          </div>
        </div>
      </div>

      <!-- 日记筛选器 -->
      <div class="diary-filters">
        <input type="text" id="search-diary" placeholder="搜索日记...">
        <select id="filter-tags">
          <option value="all">所有标签</option>
        </select>
      </div>

      <!-- 日记列表 -->
      <div id="diary-list" class="diary-list">
        <!-- 日记项将动态加载 -->
        <div class="empty-state">
          <i class="fa fa-book-open"></i>
          <p>暂无日记，点击新建按钮开始记录</p>
        </div>
      </div>
    </div>
  </main>

  <!-- 日记编辑模态框 -->
  <div id="diary-modal" class="modal hidden">
    <div class="modal-overlay"></div>
    <div class="modal-content modal-lg">
      <div class="modal-header">
        <h3 id="diary-modal-title">新建日记</h3>
        <button class="close-modal"><i class="fa fa-times"></i></button>
      </div>
      <div class="modal-body">
        <form id="diary-form">
          <input type="hidden" id="diary-id">
          <div class="form-group">
            <label for="diary-title">标题</label>
            <input type="text" id="diary-title" name="title" required placeholder="给日记起个标题吧">
          </div>
          <div class="form-group flex gap-2">
            <div class="w-1/2">
              <label for="diary-mood">心情</label>
              <select id="diary-mood" name="mood">
                <option value="开心">开心</option>
                <option value="平静">平静</option>
                <option value="难过">难过</option>
                <option value="愤怒">愤怒</option>
                <option value="焦虑">焦虑</option>
                <option value="惊喜">惊喜</option>
              </select>
            </div>
            <div class="w-1/2">
              <label for="diary-weather">天气</label>
              <select id="diary-weather" name="weather">
                <option value="晴天">晴天</option>
                <option value="多云">多云</option>
                <option value="阴天">阴天</option>
                <option value="雨天">雨天</option>
                <option value="雪天">雪天</option>
                <option value="雾天">雾天</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="diary-tags">标签（用逗号分隔）</label>
            <input type="text" id="diary-tags" name="tags" placeholder="例如：生活,旅行,感悟">
          </div>
          <div class="form-group">
            <label for="diary-content">内容</label>
            <textarea id="diary-content" name="content" required rows="10" placeholder="记录今天的心情和故事..."></textarea>
          </div>
          <div class="form-actions">
            <button type="button" class="btn btn-outline close-diary-modal">取消</button>
            <button type="submit" class="btn btn-primary">保存日记</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- 页脚 -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 简约日记本 | 记录生活，珍藏回忆</p>
    </div>
  </footer>

  <!-- 引入JavaScript文件 -->
  <script src="js/leancloud.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/diary.js"></script>
  <script src="js/admin.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
