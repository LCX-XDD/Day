<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeanCloud 网页聊天</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入 LeanCloud SDK -->
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.12.0/dist/av-min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- 登录/注册面板 -->
        <div id="auth-panel" class="panel active">
            <div class="auth-tabs">
                <button id="login-tab" class="tab-btn active">登录</button>
                <button id="register-tab" class="tab-btn">注册</button>
            </div>
            <!-- 登录表单 -->
            <form id="login-form" class="auth-form active">
                <h2>账号登录</h2>
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" id="login-username" required placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" id="login-password" required placeholder="请输入密码">
                </div>
                <button type="submit" class="submit-btn">登录</button>
            </form>
            <!-- 注册表单 -->
            <form id="register-form" class="auth-form">
                <h2>账号注册</h2>
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" id="reg-username" required placeholder="请设置用户名">
                </div>
                <div class="form-group">
                    <label>昵称</label>
                    <input type="text" id="reg-nickname" required placeholder="请设置昵称">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" id="reg-password" required placeholder="请设置密码（不少于6位）">
                </div>
                <button type="submit" class="submit-btn">注册</button>
            </form>
        </div>

        <!-- 聊天主面板 -->
        <div id="chat-panel" class="panel">
            <div class="sidebar">
                <div class="user-info">
                    <img src="https://picsum.photos/40" alt="头像" id="user-avatar">
                    <span id="user-nickname"></span>
                    <button id="logout-btn">退出</button>
                </div>
                <!-- 搜索好友 -->
                <div class="search-friend">
                    <input type="text" id="search-input" placeholder="搜索用户名添加好友">
                    <button id="search-btn">搜索</button>
                </div>
                <!-- 好友列表 -->
                <div class="friend-list">
                    <h3>好友列表</h3>
                    <ul id="friends-ul"></ul>
                </div>
            </div>
            <div class="chat-area">
                <div class="chat-header" id="chat-header">
                    选择好友开始聊天
                </div>
                <div class="message-container" id="message-container"></div>
                <div class="message-input">
                    <input type="text" id="message-content" placeholder="输入消息...">
                    <button id="send-btn">发送</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
